<mat-card class="experience-card" *ngFor="let project of projects">
    <mat-card-header>
      <div mat-card-avatar class="experience-header-image"></div>
      <mat-card-title><a href="{{ project.clone_url }}">{{ project.name }}</a></mat-card-title>
      <mat-card-subtitle *ngIf="project.language">{{ project.language }} project</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ project.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
